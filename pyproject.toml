[tool.poetry]
name = "component-hub"
version = "0.1.0"
description = ""
authors = ["VSHN AG <info@vshn.ch>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.9, <3.12"
cookiecutter = "2.1.1"
PyYAML = "6.0"
PyGithub = "1.58.2"
click = "8.1.3"
importlib-metadata = "6.6.0"
python-dotenv = "1.0.0"
Jinja2 = "3.1.2"
alt-profanity-check = "1.2.2"

[tool.poetry.dev-dependencies]
pytest = "7.3.1"
mypy = "1.2.0"
types-PyYAML = "6.0.12.9"
autopep8 = "2.0.2"
pylint = "2.17.4"
flake8 = "6.0.0"
black = "23.3.0"
bandit = "1.7.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
component-hub = 'component_hub.cli:main'

[tool.black]
line-length = 100

[flake8]
exclude = "*.egg*,.git,.tox,venv"
max-line-length = 120

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MASTER]
output-format = "colorized"
reports = "no"
disable = "invalid-name, missing-function-docstring,missing-class-docstring,missing-module-docstring,fixme"
min-public-methods = 1

[tool.bandit]
exclude = ".cache,.git,.tox,build,dist,docs,tests"
targets = "."
